<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaiya Cooper - Portfolio</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">Kaiya Cooper</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Hi, I'm <span id="typed">Kaiya Cooper</span></h1>
            <p>Information Systems Student & Technology Enthusiast</p>
            <div class="buttons">
                <a href="projects.html" class="btn primary">View Projects</a>
                <a href="resume.pdf" class="btn secondary">Resume</a>
            </div>
        </div>
    </section>

    <!-- Scripts - Load in this exact order -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Simple script to test
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded!');
            
            // Initialize Typed.js
            if (document.getElementById('typed')) {
                new Typed('#typed', {
                    strings: ['Kaiya Cooper', 'an Information Systems Student', 'a Problem Solver'],
                    typeSpeed: 50,
                    backSpeed: 30,
                    backDelay: 2000,
                    loop: true
                });
            }
            
            // Simple particles
            if (document.getElementById('particles-js')) {
                particlesJS('particles-js', {
                    particles: {
                        number: { value: 50 },
                        color: { value: '#ffffff' },
                        line_linked: {
                            enable: true,
                            color: '#ffffff',
                            opacity: 0.4
                        },
                        move: { enable: true, speed: 2 }
                    }
                });
            }
        });
    </script>
</body>
</html>
